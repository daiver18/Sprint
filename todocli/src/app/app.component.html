<div class="container py-5">

  <div class="rounder shadow p-5 d-flex">

    <img src="/assets/task1.svg" alt="" width="250">

    <div>
      <h3 class="text-primary">Bienvenidos a las Tareas</h3>
      <h4 class="text-secondary">Aqui encontraras las tareas las cuales
        podrás crear, editar y eliminar.
      </h4>

      <hr>

      <p class="text-muted">Ciclo 4</p>

    </div>
  </div>
  <div class="row mt-5">

    <div class="col-md-6">
      <h3>Lista de Tareas</h3>

      <div class="my-5"></div>

      <div *ngFor="let task of tasks" class="card mb-3">
        <div class="card-body">

          <div class="d-flex justify-content-between">
            <div class="fw-bold">{{ task.title }}</div>
            <div class="text-muted"> {{ task.description }}</div>
            <div class="text-muted">
              <i class="fa fa-edit cursor-pointer" title="Editar" (click)="edit(task)"></i>
              <i class=" fa fa-trash ms-2 cursor-pointer" title="Eliminar" (click)="delete(task)"></i>
            </div>


          </div>

          <div>
            <small class="text-success" *ngIf="task.done; else noCompletado">
              <i class="fa fa-check-circle"></i> Realizado
            </small>

            <ng-template #noCompletado>
              <small class="text-muted">
                <i class="fa fa-clock"></i>Pendiente
              </small>
            </ng-template>

          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>{{ task.id ? 'Editar' : 'Nueva' }} Tarea</h3>

      <form class="mt-5" (ngSubmit)="save()">

        <div class="mb-3 form-floating">
          <input id="id" type="text" readonly placeholder="ID" name="id" class="form-control" [(ngModel)]="task.id">
          <label for="id">ID</label>
        </div>

        <div class="mb-3 form-floating">
          <input id="title" type="text" placeholder="Título" name="title" class="form-control" [(ngModel)]="task.title">
          <label for="title">Título</label>
        </div>

        <div class="mb-3 form-floating">
          <input id="description" type="textarea" placeholder="descripción" name="description" class="form-control"
            [(ngModel)]="task.description">
          <label for="description">Descripción</label>
        </div>

        <div class="mb-3 form-floating">
          <input id="createdBy" type="text" placeholder="Creado por" name="createdBy" class="form-control"
            [(ngModel)]="task.createdBy">
          <label for="createdBy">Creado por</label>
        </div>

        <div class="mb-3 form-check">
          <input id="done" type="checkbox" class="form-check-input" name="done" [(ngModel)]="task.done">
          <label for="done" class="form-check-label">Realizado</label>
        </div>
        <div class="d-flex flex-row">
          <div class="text-end m-1">
            <button onclick="clean()" class="btn btn-primary btn-lg">Limpiar</button>
          </div>

          <div class="text-end m-1">
            <button class="btn btn-primary btn-lg">Guardar</button>
          </div>
        </div>


      </form>

    </div>

  </div>



</div>
